<!DOCTYPE html>
<html>
<head>
  <title>Spotify Music Player</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
  <div id="player">
    <div id="now-playing">
      <h2>Now Playing:</h2>
      <p id="track-name"></p>
      <p id="artist-name"></p>
    </div>
    <div id="controls">
      <button id="play-btn">Play</button>
      <button id="pause-btn">Pause</button>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
